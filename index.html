<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <main class="content">
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-12 text-center mt-3">
                    <h1>Rock, Paper Scissors</h1>
                    <button class="start" type="button">Start Game</button>
                </div>

                <div class="col-12 game-choice-area text-center d-none">
                    <p>Time Remaining <span class="timer">10 seconds</span></p>

                    <div class="row no-gutters game-choice">
                        <div class="col-12 col-lg-4">
                            <div class="choice">
                                <img class="choice-image" src="assets/images/rock.png" alt="paper choice">
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="choice">
                                <img class="choice-image" src="assets/images/paper.png" alt="paper choice">
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="choice">
                                <img class="choice-image" src="assets/images/scissors.png" alt="paper choice">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-12 game-area d-none">

                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
